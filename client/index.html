    <html>

    <head>
        <title>Node-api-design</title>
        <link rel="icon" type="image/ico" href="https://clipartart.com/images/javascript-icon-clipart-3.jpg" />
        <script type="application/javascript" src="lion_client.js"></script>
    </head>

    <body>
        <main>
            <div>
                <h1>Lions</h1>
            </div>
            <hr />
            <form name='lions'>
                <table>
                    <tr>
                        <td><label>lion name</label></td>
                        <td><input type='text' name='lion_name' /></td>
                    </tr>
                    <tr>
                        <td><label>lion pride</label></td>
                        <td><input type='text' name='lion_pride' /></td>
                    </tr>
                    <tr>
                        <td><label>lion age</label></td>
                        <td>
                            <input type='number' min='1' name='lion_age' />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id='lion_gender'>
                                <option value='male' selected>male</option>
                                <option value='female'>female</option>
                            </select>
                        </td>
                        <td>
                            <button onclick='addLion(); return false;'>submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
        <div class='content'>
            <ul id='lions-list'></ul>
        </div>
    </body>

    </html>
